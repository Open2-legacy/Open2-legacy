<div ng-controller="AppCtrl">
  <button ng-click="logout()" id="logout">Logout</button>
</div>

<div id="sidebar">

  <h1 class="title">Make Event</h1>

  <ul ng-controller = 'dashboardCtrl'>

  <h1 class="title"> My Events </h1>

<!-- Notification Box -->
  <div ng-controller='dashboardCtrl'>

      <h1 class="title"> Attending </h1>


    </div>
  </div>
</div>
